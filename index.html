<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Giuseppe-Dattilo">
        <title>vue-carousel</title>
    
        <!-- Font Awesome -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'>
    
        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">

         <!-- Vue -->
         <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
        <!-- JavaScript -->
        <script defer src="js/script.js"></script>
    </head>
<body>
        <div class="container" id="root">

            <!-- Carousel -->
            <div id="carousel">

                <!-- Prev button -->
                <i id="prev" class="fas fa-angle-left" @click="goTo('prev')" ></i>
                
                <!-- Gallery -->
                <div class="gallery">
                    <img v-for="(pic, i) in pictures" :src="pictures[i]" :alt="pictures[i]" v-show="i === currentIndex">
                </div>
                
                 <!-- Next button -->
                <i id="next" class="fas fa-angle-right" @click="goTo('next')"></i> 
            </div>

            <!-- Thumbnails -->
            <div id="thumbnails">
                <img v-for="(pic, i) in pictures" :src="pictures[i]" :alt="pictures[i]" :class="{'active': i === currentIndex }" @click="goTo(i)">
            </div>
        </div>
</body>
</html>
